<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商場頁面</title>
    <link rel="stylesheet" href="product_style.css">
    
</head>
<body>
    <header class="header">
        <!-- 大標題改為圖片 -->
        <a href="index.html"><img src="title-image.svg" alt="中職商品" class="title-image"></a>
        
        <!-- 導航列 -->
        <nav class="navbar">
            <ul class="nav-list">
                <li class="dropdown">
                    <a href="#">中信兄弟系列</a>
                </li>
                <li class="dropdown">
                    <a href="#">樂天桃猿系列</a>
                </li>
                <li class="dropdown">
                    <a href="#">統一獅系列</a>
                </li>
                <li class="dropdown">
                    <a href="#">富邦悍將系列</a>
                </li>
                <li class="dropdown">
                    <a href="#">味全龍系列</a>
                </li>
                <li class="dropdown">
                    <a href="#">台鋼雄鷹系列</a>
                </li>
            </ul>
            <!-- 會員和購物車 -->
            <div class="nav-icons">
                <a href="member.html" class="icon">會員</a>
                <a href="product.html" class="icon">購物車</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>商品展示</h2>
            <div class="product-display">
                <div>
                    <img src="https://via.placeholder.com/300" alt="產品圖片">
                    <p>產品圖片</p>
                </div>
                <div>
                    <h3>產品介紹</h3>
                    <p>這是產品的詳細介紹內容。</p>
                </div>
            </div>
        </section>

        <section>
            <h2>相關產品</h2>
            <div class="related-products">
                <div>
                    <img src="https://via.placeholder.com/150" alt="相關產品 1">
                    <p>相關產品 1</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="相關產品 2">
                    <p>相關產品 2</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="相關產品 3">
                    <p>相關產品 3</p>
                </div>
                <div>
                    <img src="https://via.placeholder.com/150" alt="相關產品 4">
                    <p>相關產品 4</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <!-- 顧客回饋 -->
            <div class="feedback-section">
                <h3>顧客回饋</h3>
                <form action="#" method="POST">
                    <textarea name="feedback" rows="4" placeholder="請留下您的建議或意見"></textarea>
                    <button type="submit">提交回饋</button>
                </form>
            </div>
    
            <!-- 聯絡方式 -->
            <div class="contact-section">
                <h3>聯絡方式</h3>
                <p>地址：中原資管樓</p>
                <p>電話：123 456 789</p>
                <p>電子郵件：cyim@gmail.com</p>
            </div>
        </div>
    </footer>

</body>
</html>
