<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商場頁面</title>
    <link rel="stylesheet" href="../assets/css/product_style.css">
    <style>
        .layout {
            display: flex;
            gap: 20px;
        }

        .member-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .member-info p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        .update-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #00509e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- 大標題改為圖片 -->
        <a href="index.html"><img src="title-image.svg" alt="中職商品" class="title-image"></a>
        
        <!-- 導航列 -->
        <nav class="navbar">
            <ul class="nav-list">
                <li class="dropdown">
                    <a href="#">中信兄弟系列</a>
                </li>
                <li class="dropdown">
                    <a href="#">樂天桃猿系列</a>
                </li>
                <li class="dropdown">
                    <a href="#">統一獅系列</a>
                </li>
                <li class="dropdown">
                    <a href="#">富邦悍將系列</a>
                </li>
                <li class="dropdown">
                    <a href="#">味全龍系列</a>
                </li>
                <li class="dropdown">
                    <a href="#">台鋼雄鷹系列</a>
                </li>
            </ul>
            <!-- 會員和購物車 -->
            <div class="nav-icons">
                <a href="member.html" class="icon">會員</a>
                <a href="product.html" class="icon">購物車</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>會員資料</h2>
            <div class="member-info">
                <p>使用者名稱：fengxun</p>
                <p>信箱：fengxun@gmail.com</p>
                <p>電話：0979989424</p>
                <p>地址：中原資管樓</p>
            </div>

            <div class="update-form">
                <h3>修改資料</h3>
                <form>
                    <div class="form-group">
                        <label for="username">帳號：</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">密碼：</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit">修改</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <!-- 顧客回饋 -->
            <div class="feedback-section">
                <h3>顧客回饋</h3>
                <form action="#" method="POST">
                    <textarea name="feedback" rows="4" placeholder="請留下您的建議或意見"></textarea>
                    <button type="submit">提交回饋</button>
                </form>
            </div>
    
            <!-- 聯絡方式 -->
            <div class="contact-section">
                <h3>聯絡方式</h3>
                <p>地址：中原資管樓</p>
                <p>電話：123 456 789</p>
                <p>電子郵件：cyim@gmail.com</p>
            </div>
        </div>
    </footer>

    <script src="product_script.js"></script>
</body>
</html>
