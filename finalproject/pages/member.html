<html lang="zh-TW">

</head>
<body>
  <header>
    <a href="../index.html"><img src="../assets/images/title-image.svg" alt="中職商品" class="title-image"></a>

    <nav class="navbar">
      <ul class="nav-list">
          <li class="dropdown">
              <a href="#">中信兄弟系列</a>
          </li>
          <li class="dropdown">
              <a href="#">樂天桃猿系列</a>
          </li>
          <li class="dropdown">
              <a href="#">統一獅系列</a>

          <li class="dropdown">

          </li>
      </ul>

        <div class="nav-icons">
            <a href="../pages/member.html" class="icon">會員</a>
            <a href="../pages/product.html" class="icon">購物車</a>
        </div>
    </nav>
</header>

<!-- Login & Sign Up Form -->
<div class="system_name">
    <h2>會員登入系統</h2>
</div>

<div class="container" id="loginForm">
    <h3>登入 Login</h3>
    <form>
        <input type="text" name="username" placeholder="帳號" required>
        <input type="password" name="password" placeholder="密碼" required>
        <input type="button" value="登入" class="submit">
    </form>
    <div class="toggle" onclick="toggleForm()">註冊帳號</div>
</div>

<div class="container" id="signupForm" style="display: none;">
    <h3>註冊 Sign Up</h3>
    <form>
        <input type="text" name="fullname" placeholder="使用者全名" required>
        <input type="text" name="username" placeholder="帳號" required>
        <input type="password" name="password" placeholder="密碼" required>
        <input type="password" name="confirm_password" placeholder="確認密碼" required>
        <input type="button" value="註冊" class="submit">
    </form>
    <div class="toggle" onclick="toggleForm()">登入帳號</div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <!-- 顧客回饋 -->
        <div class="feedback-section">
            <h4>顧客回饋</h4>
            <form action="#" method="POST">
                <textarea name="feedback" rows="4" placeholder="請留下您的建議或意見"></textarea>
                <button type="submit">提交回饋</button>
            </form>
        </div>

        <!-- 聯絡方式 -->
        <div class="contact-section">
            <h4>聯絡方式</h4>
            <p>地址：中原資管樓</p>
            <p>電話：123 456 789</p>
            <p>電子郵件：cyim@gmail.com</p>
        </div>
    </div>
</footer>

<script>
    function toggleForm() {
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        }
    }
</script>
</body>
</html>
